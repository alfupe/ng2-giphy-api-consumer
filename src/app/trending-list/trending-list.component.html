<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let gif of trending">
            <div class="card" *ngIf="gif">
                <img class="card-img-top" src="{{ gif.images.original.url }}" alt="{{ gif.trending_datetime }}">
                <div class="card-block">
                    <h4 class="card-title">{{ gif.trending_datetime }}</h4>
                    <a [routerLink]="['/single-gif', gif.id]" class="btn btn-primary">See details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<pre>{{ trending | json }}</pre>
